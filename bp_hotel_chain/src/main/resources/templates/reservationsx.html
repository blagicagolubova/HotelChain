<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Hotel reservations</a>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/hotels">Hotels</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/hotels/grades-and-comments">Grades & Comments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/hotels/reservations">Hotel reservations</a>
            </li>
        </ul>
    </div>
</div>

<div class="container mb-4">
<form action="/hotels/reservations" method="post">
    <select name="hotelce" class="form-control">
        <option th:if="${hotel} != null"
                th:selected="${ hotel.getHotelId() == h.getHotelId()}"
                th:each="h : ${hoteli}"
                th:value="${h.getHotelId()}"
                th:text="${h.getHotelIme()}">
        </option>
        <option th:if="${hotel} == null"
                th:each="h : ${hoteli}"
                th:value="${h.getHotelId()}"
                th:text="${h.getHotelIme()}">
        </option>
    </select>
    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<div class="container mb-4">
    <div class="row">
        <div class="col-12" th:if="${rezervacii!=null and rezervacii.size() > 0}">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Reservation Id</th>
                        <th scope="col">Status</th>
                        <th scope="col">Check-in date</th>
                        <th scope="col">Check-out date</th>
                        <th scope="col">Guest Name</th>
                        <th scope="col">Guest Surname</th>
                        <th scope="col">Room type</th>
                        <th scope="col">Service Name</th>
                        <th scope="col">Hotel</th>
                        <th scope="col">Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="r: ${rezervacii}" class="product">
                        <td th:text="${r.getREZERVACIJA_ID()}"></td>
                        <td th:text="${r.getSTATUS()}"></td>
                        <td th:text="${r.getDATUM_ODENJE()}"></td>
                        <td th:text="${r.getDATUM_DOAGJANJE()}"></td>
                        <td th:text="${r.getGOSTIN_IME()}"></td>
                        <td th:text="${r.getGOSTIN_PREZIME()}"></td>
                        <td th:text="${r.getSOBA_TIP()}"></td>
                        <td th:text="${r.getUSLUGA_IME()}"></td>
                        <td th:text="${r.getHOTEL_IME()}"></td>
                        <td th:text="${r.getVKUPNA_CENA()}">$</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
</body>
</html>
