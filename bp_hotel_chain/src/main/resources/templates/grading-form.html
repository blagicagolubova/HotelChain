<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grading form</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Hotel reservations</a>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/hotels">Hotels</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/hotels/grades-and-comments">Grades & Comments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/hotels/reservations">Hotel reservations</a>
            </li>
        </ul>
    </div>
</div>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/hotels/grading" method="POST">
                    <div class="form-group">
                         <label>Hotel</label>
                        <select name="hotel_id" class="form-control">
                             <option th:each="h : ${hotels}"
                                th:value="${h.getHotelId()}"
                                th:text="${h.getHotelIme()}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="rezervacija_id">Reservation Number</label>
                        <input type="number"
                               class="form-control"
                               id="rezervacija_id"
                               name="rezervacija_id"
                               required
                               placeholder="Enter reservation number:">
                    </div>
                    <div class="form-group">
                        <label for="gostin_embg">EMBG</label>
                        <input type="text"
                               class="form-control"
                               id="gostin_embg"
                               name="gostin_embg"
                               placeholder="Embg">
                    </div>
                    <div class="form-group">
                        <label for="komentar">Comment</label>
                        <input type="text"
                               class="form-control"
                               id="komentar"
                               name="komentar"
                               placeholder="Comment">
                    </div>
                    <div class="form-group">
                        <label for="ocena">Grade</label>
                        <input type="number"
                               class="form-control"
                               id="ocena"
                               name="ocena"
                               required
                               placeholder="Enter grade:">
                    </div>
                    <a type="button" class="btn btn-primary" href="/hotels/grades-and-comments">Back</a>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
